  <head>

    <link href="./output.css" rel="stylesheet" />
    <title>Shoe UI</title>
  </head>
  <body>
    <div class="relative min-h-[100vh] max-w-full overflow-hidden">
      <!-- red -->
      <div
        class="absolute z-50 -left-[10em] -top-[10em] xl:w-[60em] xl:h-[60em] rounded-full bg-gradient-to-r from-[#cb111f] to-[#702936]"
      ></div>
      <!--  Blue Surf  -->
      <div
        class="absolute z-40 -top-[10em] -right-[10em] xl:w-[50em] xl:h-[50em] rounded-full bg-gradient-to-r from-[#0e7db0] to-[#0d7eb1]"
      ></div>
      <!-- yellow -->
      <!-- bottom: -10em;
    right: -6em; -->
      <div
        class="absolute z-40 -bottom-[10em] -right-[6em] xl:w-[45em] xl:h-[45em] rounded-full bg-gradient-to-r from-[#f79404] to-[#f79404]"
      ></div>
    </div>
  </body>
