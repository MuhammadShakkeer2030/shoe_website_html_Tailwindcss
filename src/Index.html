<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Shoes UI</title>
  </head>
  <body>
    <div class="relative min-h-[100vh] max-w-full overflow-hidden">
      <!-- red -->
      <div
        class="absolute z-50 -left-[10em] -top-[5em] xl:-top-[10em] w-[30em] md:w-[40em] xl:w-[60em] h-[30em] md:h-[40em] xl:h-[60em] rounded-full bg-gradient-to-r from-[#cb111f] to-[#702936]"
      ></div>
      <!--  Blue Surf  -->
      <div
        class="absolute z-40 -top-[3em] xl:-top-[10em] -right-[5em] xl:-right-[10em] w-[20em] md:w-[40em] xl:w-[50em] h-[20em] md:h-[40em] xl:h-[50em] rounded-full bg-gradient-to-r from-[#0e7db0] to-[#0d7eb1]"
      ></div>
      <!-- yellow -->
      <div
        class="absolute z-40 -left-[3em] xl:left-auto -bottom-[15em] xl:-bottom-[20em] md:-right-[15em] xl:-right-[6em] w-[35em] md:w-[40em] xl:w-[45em] h-[40em] md:h-[40em] xl:h-[45em] rounded-full bg-gradient-to-r from-[#f79404] to-[#f79404]"
      ></div>
    </div>
  </body>
</html>
